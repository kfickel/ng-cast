<div class="video-player">
  <div class="embed-responsive embed-responsive-16by9" video-exist="$ctrl.checkVideo($ctrl.video)">
    <iframe class="embed-responsive-item" ng-src="{{ 'https://www.youtube.com/embed/' + $ctrl.video.id.videoId + $ctrl.autoresult | trustUrl}}" allowFullScreen></iframe>
  </div>
  <div class="video-player-details">
    <h3>{{$ctrl.video.snippet.title}}</h3> 
    <button ng-click="$ctrl.onClick($ctrl.autoplay)">autoplay {{$ctrl.autoplay}}</button>
    <div>{{$ctrl.video.snippet.description}}</div>
    
  </div>
</div>
